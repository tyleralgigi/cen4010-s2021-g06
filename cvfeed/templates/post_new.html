{% extends "base_nav.html" %}

{% block title %}CVFeed - New Post{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center my-3">New Post</h5>
                        <form action="/post/" method="POST" role="form" enctype="multipart/form-data">
                            {% csrf_token %}
                            <label for="id_image">Select Image</label>
                            <div class="input-group mt-2 mb-3">
                                <input type="file" class="form-control" name="image" id="id_image" required>
                            </div>
                            <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                            <label for="description" class="mt-2">Description:</label>
                            <div class="input-group mt-2 mb-3">
                                <textarea class="form-control" name="description" id="id_description" rows="3" maxlength="256" placeholder="Share your thoughts!"></textarea>
                            </div>
                            {% if form.errors %}
                                <div class="alert alert-danger text-center" role="alert">
                                    Error creating post! Please try again!
                                </div>
                            {% endif %}
                            <div class="input-group my-3">
                                <div class="col text-center">
                                    <input class="btn btn-primary w-25" type="submit" value="Post">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/upload_preview.js"></script>
{% endblock %}
